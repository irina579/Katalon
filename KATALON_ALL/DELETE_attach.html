<tr><td>click</td><td>xpath=(//span[contains(text(),'Delete All Attachments')])<datalist><option>xpath=(.//*[normalize-space(text()) and normalize-space(.)='Delete'])[2]/following::span[1]</option><option>xpath=(.//*[normalize-space(text()) and normalize-space(.)='Clone and move this issue'])[1]/following::span[2]</option><option>//aui-item-link[@id='ru-andreymarkelov-delete-all-attachments-page']/a/span</option><option>//aui-section[6]/div/aui-item-link[2]/a/span</option><option>css=#ru-andreymarkelov-delete-all-attachments-page &gt; a &gt; span.trigger-label</option><option>xpath=(//span[contains(text(),'Delete All Attachments')])</option></datalist></td><td></td>
